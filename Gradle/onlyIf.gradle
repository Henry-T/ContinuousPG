// sample: onlyIf

task createSchema << {
	println 'create database schema'
}

task loadTestData(dependsOn: createSchema) << {
	println 'load test data'
}

loadTestData.onlyIf {
	System.properties['load.data'] == 'true'
}

task loadTestDataNext(dependsOn: loadTestData) {
	println 'load test data next'
}
